<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>To-Do App</h1>
        </header>

        <section id="task-input-section">
            <input type="text" id="new-task-input" placeholder="Add a new task...">
            <button id="add-task-button">Add Task</button>
        </section>

        <section id="filter-section">
            <button class="filter-button" id="filter-all">All</button>
            <button class="filter-button" id="filter-completed">Completed</button>
            <button class="filter-button" id="filter-pending">Pending</button>
        </section>

        <section id="task-list-section">
            <ul id="task-list">
                <!-- Task items will be dynamically added here -->
            </ul>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
